<div class="profile-edit">
  <h2>Editar Perfil</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="avatar-section">
      <div class="avatar-preview">
        <img [src]="fotoPerfilPreview || '/assets/default-avatar.png'" [alt]="user?.nombre || 'Avatar'" />
      </div>
      <label>
        <input type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;" />
        <button mat-raised-button type="button" color="primary">
          Cambiar Foto
        </button>
      </label>
    </div>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Nivel</mat-label>
      <mat-select formControlName="nivel">
        <mat-option value="novato">Novato</mat-option>
        <mat-option value="intermedio">Intermedio</mat-option>
        <mat-option value="profesional">Profesional</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
      <button mat-button type="button" routerLink="/recetas">Cancelar</button>
    </div>
  </form>
</div>
