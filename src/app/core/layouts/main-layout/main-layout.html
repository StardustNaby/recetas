<div class="main-layout">
  <mat-toolbar class="header" color="primary">
    <div class="header-content">
      <a routerLink="/recetas" class="logo">
        <mat-icon>restaurant</mat-icon>
        <span>Ricetta</span>
      </a>

      <nav class="nav-links">
        <a mat-button routerLink="/recetas" routerLinkActive="active">Recetas</a>
        <a mat-button routerLink="/publicaciones" routerLinkActive="active">Publicaciones</a>
        <a mat-button routerLink="/favoritos" routerLinkActive="active">Favoritos</a>
      </nav>

      <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <img
            *ngIf="user?.foto_perfil; else defaultAvatar"
            [src]="user?.foto_perfil"
            [alt]="user?.nombre || 'Usuario'"
            class="avatar"
          />
          <ng-template #defaultAvatar>
            <mat-icon>account_circle</mat-icon>
          </ng-template>
        </button>
        <mat-menu #menu="matMenu">
          <div class="menu-header" *ngIf="user">
            <p class="menu-user-name">{{ user.nombre || user.email }}</p>
            <p class="menu-user-level">{{ user.nivel | titlecase }}</p>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/perfil/editar">
            <mat-icon>edit</mat-icon>
            <span>Editar Perfil</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesi√≥n</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <main class="content">
    <router-outlet />
  </main>
</div>
