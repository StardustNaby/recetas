<form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
  <mat-form-field appearance="outline" class="field">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Confirmar contraseña</mat-label>
    <input matInput type="password" formControlName="confirmPassword" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Nivel</mat-label>
    <mat-select formControlName="nivel">
      <mat-option value="novato">Novato</mat-option>
      <mat-option value="intermedio">Intermedio</mat-option>
      <mat-option value="profesional">Profesional</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Crear cuenta</button>
</form>
